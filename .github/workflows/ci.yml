name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install
        run: pnpm install
      - name: Format check
        run: pnpm nx format:check
      - name: Lint
        run: pnpm nx lint
      - name: Typecheck
        run: pnpm nx typecheck
      - name: Test
        run: pnpm nx test
      - name: Build
        run: pnpm nx build
